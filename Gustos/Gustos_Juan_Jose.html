<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustos</title>
    <link rel="stylesheet" href="../Css/Estilo_Gustos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenedor">
        <div class="perfil">
            <img src="../IMG/Modelo.jpg" alt="">
        </div>
        <div class="nombre">
            <h3>Juan José Noreña</h3>
        </div>
        <div class="slide">
            <div class="objeto" style="background-image: url(../IMG/Comida_Asiatica.jpg);">
                <div class="contenido">
                    <div class="gusto">Comida Asiática Y/O Picante</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Futbol.jpg);">
                <div class="contenido">
                    <div class="gusto">Fútbol</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/F1.jpg);">
                <div class="contenido">
                    <div class="gusto">F1</div>

                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Desarrollo_personal.jpg);">
                <div class="contenido">
                    <div class="gusto">Desarrollo Personal</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Musica.jpg);">
                <div class="contenido">
                    <div class="gusto">Música</div>
                </div>
            </div>
        </div>
        <div class="boton">
            <button class="antes"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="despues"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
