<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustos</title>
    <link rel="stylesheet" href="../Css/Estilo_Gustos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home">
        <button class="Volver"><i class="fa-solid fa-bell-concierge"></i></button>
    </div>
    <div class="contenedor">
        <div class="perfil">
            <img src="../IMG/Modelo.jpg" alt="">
        </div>
        <div class="nombre">
            <h3>Brian Herrera</h3>
        </div>
        <div class="slide">
            <div class="objeto" style="background-image: url(../IMG/Futbol.jpg);">
                <div class="contenido">
                    <div class="gusto">Fútbol</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Viajar.jpg);">
                <div class="contenido">
                    <div class="gusto">Viajar</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Rap.jpg);">
                <div class="contenido">
                    <div class="gusto">Rap</div>

                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Tecnologia.jpg);">
                <div class="contenido">
                    <div class="gusto">Tecnología</div>
                </div>
            </div>
            <div class="objeto" style="background-image: url(../IMG/Juegos.jpg);">
                <div class="contenido">
                    <div class="gusto">Video Juegos</div>
                </div>
            </div>
        </div>
        <div class="boton">
            <button class="antes"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="despues"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
